<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste - Engenheiro de Software</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste - Engenheiro de Software</h1>
    <h3>Adicionar</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Novo item">
        <input type="submit" value="Incluir">
    </form>

    <div id="spoiler" style="align-content:center">
        <h3>Alterar</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Salvar">
            <a onclick="closeInput()" aria-label="Fechar">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table align="center" width="80%">
        <tr>
            <th>ID</th>
            <th>Hashtag</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="hashtags"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
